<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Drum Set</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body class=" bg-gray-300 font-sans min-h-screen flex flex-col items-center p-8">
    <h1 class=" text-6xl font-bold underline-offset-2 underline text-indigo-600">Drum Set</h1>

    <aside class="fixed top-68 left-6 w-94 bg-gray-500 text-indigo-400 shadow-lg rounded-2xl p-6">
    <h2 class="text-xl font-semibold text-indigo-800 mb-4">Instructions</h2>
    <ul class="list-disc list-inside text-indigo-300  space-y-2 text-sm">
      <li>Use keys from A to K to make different sounds</li>
      <li>Clicking the buttons also prodduces the same effect</li>
      <li>Each button is associated with a unique drum sound</li>
      <li>Dark mode can be toggled with the button on the bottom right</li>
    </ul>
  </aside>
    
    <div class="flex items-center justify-center gap-10">
      
      
      <div class="flex flex-col gap-6">
        <button class="drum-button" data-key="A">A- Kick</button>
        <button class="drum-button" data-key="S">S- Snare</button>
        <button class="drum-button" data-key="D">D- HiHat Closed</button>
        <button class="drum-button" data-key="F">F- HiHat Open</button>
      </div>

      
      <img src="./images/drum kit.jpg" alt="Drum Set" class="w-150 h-150 object-contain" />


    
      <div class="flex flex-col gap-6">
        <button class="drum-button" data-key="G">G- Tom 1</button>
        <button class="drum-button" data-key="H">H- Tom 2</button>
        <button class="drum-button" data-key="J">J- Crash</button>
        <button class="drum-button" data-key="K">K- Ride</button>
      </div>
      <button id="toggledarkmode" class="absolute w-16 h-16 bottom-16 right-16 text-1xl bg-indigo-500  rounded-full text-white ">
        DARK   
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
